# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Report

# Model Form Field configuration
form: $/appentities/financialreport/models/report/fields.yaml

# Model Class name
modelClass: Appentities\Financialreport\Models\Report

# Default redirect location
defaultRedirect: appentities/financialreport/reports

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appentities/financialreport/reports/update/:id
    redirectClose: appentities/financialreport/reports

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appentities/financialreport/reports
    redirectClose: appentities/financialreport/reports

# Preview page
preview:
    title: backend::lang.form.preview_title
