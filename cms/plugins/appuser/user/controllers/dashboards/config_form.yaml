# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Dashboard

# Model Form Field configuration
form: $/appuser/user/models/dashboard/fields.yaml

# Model Class name
modelClass: Appuser\User\Models\Dashboard

# Default redirect location
defaultRedirect: appuser/user/dashboards

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appuser/user/dashboards/update/:id
    redirectClose: appuser/user/dashboards

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appuser/user/dashboards
    redirectClose: appuser/user/dashboards

# Preview page
preview:
    title: backend::lang.form.preview_title
